<!--
The `myscript-text-web` is a turnkey solution for those who need to quickly implement MyScript Text recognition.

    <myscript-text-web
        applicationkey="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
        hmackey="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
        language="en_US"
        recognitioncandidates="3">
    </myscript-text-web>

@demo demo/index.html
@demo demo/superimposed.html
-->
<dom-module id="myscript-text-web">
    <style>
        :host {
            display: block;
            --myscript-common-element-button-background: var(--myscript-text-web-button-background);
            --myscript-common-element-button-focus-background: var(--myscript-text-web-button-focus-background);
            --myscript-common-element-button-disabled-background: var(--myscript-text-web-button-disabled-background);
        }
        myscript-common-element {
            height: 100%;
        }
        myscript-common-element.result {
            height: calc(100% - 100px);
        }
        .resultField {
            overflow: auto;
            text-align: center;
            font-size: xx-large;
            min-height: 95px;
            max-height: 95px;
            color: #1580CD;
        }
        span[selected] {
            color: #1580CD;
        }
        .char.predicted {
            color: #73818C;
        }
        .char.completed {
            color: #1A9FFF;
        }
    </style>
    <template>
        <div class="resultField" hidden="[[ hideresult ]]">
            <template is="dom-repeat" id="candidateList" items="[[ candidates ]]" as="candidate">
                <span selected$="[[ candidate === result.textSegmentResult.selectedCandidateIdx ]]" inner-h-t-m-l="[[ getLabel(candidate) ]]" on-tap="select"></span>
            </template>
        </div>
        <myscript-common-element
            apiversion="{{ apiversion }}"
            applicationkey="{{ applicationkey }}"
            hidebuttons="{{ hidebuttons }}"
            hmackey="{{ hmackey }}"
            options="[[ options ]]"
            protocol="{{ protocol }}"
            host="{{ host }}"
            strokecolor="{{ strokecolor }}"
            strokewidth="{{ strokewidth }}"
            timeout="{{ timeout }}"
            unloaded="{{ shouldCommonElementRemainUnload(unloaded) }}"
            type="TEXT"
            disableClear="{{ disableClear }}"
            disableRecognize="{{ disableRecognize }}"
            disableUndoRedo="{{ disableUndoRedo }}"
            canclear="[[ canclear ]]"
            canredo="[[ canredo ]]"
            canundo="[[ canundo ]]"
            scheme="{{ scheme }}">
        </myscript-common-element>
    </template>
</dom-module>

<script>

    /**
     * Function returning the root dom element whatever shadow or shady dom is used.
     * @param domElement
     * @returns {*}
     */
    function qsWrapper(domElement) {
        if (domElement.shadowRoot) {
            return domElement.shadowRoot;
        } else {
            return domElement;
        }
    }

    /**
     *
     * @param myscriptTextWebElement
     */
    function buildOptionsFromTextParam(myscriptTextWebElement) {
        const textParameter = {};
        textParameter.language = myscriptTextWebElement.language;
        textParameter.textInputMode = myscriptTextWebElement.textInputMode;
        textParameter.resultDetail = myscriptTextWebElement.resultDetail;
        if (this.contentTypes) {
            textParameter.contentTypes = myscriptTextWebElement.contentTypes;
        }
        if (this.subsetKnowledges) {
            textParameter.subsetKnowledges = myscriptTextWebElement.subsetKnowledges;
        }
        if (this.userLkWords) {
            textParameter.userLkWords = myscriptTextWebElement.userLkWords;
        }
        if (this.userResources) {
            textParameter.userResources = myscriptTextWebElement.userresources;
        }
        // TODO Add textProperties object if needed
        if (this.textproperties) {
            textParameter.textproperties = myscriptTextWebElement.textproperties;
        }
        return textParameter;
    }

    /**
     * Recognition success listener.
     *
     * @private
     * @method _onSuccess
     */
    function manageResultEvent(myscriptTextWebElement, eventDetail) {
        myscriptTextWebElement.result = {};
        // Transforming an Array into an hashmap to ease bindings.
        if (eventDetail.result) {
            myscriptTextWebElement.result = eventDetail.result;
        }
    }

    function manageClearEvent(myscriptTextWebElement, eventDetail) {
        if (myscriptTextWebElement.myscriptcommonelement) {
            myscriptTextWebElement.result = {};
        }
    }

    function attachElementToDom(myscriptTextWebElement) {
        if (myscriptTextWebElement.unloaded !== true && myscriptTextWebElement.connected === true) {

            myscriptTextWebElement.myscriptcommonelement = qsWrapper(myscriptTextWebElement).querySelector('myscript-common-element');
            myscriptTextWebElement.myscriptcommonelement.options = { recognitionParams: { textParameter: buildOptionsFromTextParam(myscriptTextWebElement) } };
            myscriptTextWebElement.myscriptcommonelement.removeAttribute('unloaded');
            myscriptTextWebElement.hideresultChanged(myscriptTextWebElement.hideresult);
            myscriptTextWebElement.myscriptcommonelement.addEventListener('myscript-common-element-change', function (event) {
                LOG("text change intercepted", event);
                myscriptTextWebElement.dispatchEvent(new CustomEvent('myscript-text-web-change', { detail: event.detail }));
            });
            myscriptTextWebElement.myscriptcommonelement.addEventListener('myscript-common-element-error', function (event) {
                LOG("text error intercepted", event);
                myscriptTextWebElement.dispatchEvent(new CustomEvent('myscript-text-web-error', { detail: event.detail }));
            });
            myscriptTextWebElement.myscriptcommonelement.addEventListener('myscript-common-element-result', function (event) {
                LOG("text result intercepted", event);
                manageResultEvent(myscriptTextWebElement, event.detail);
                myscriptTextWebElement.dispatchEvent(new CustomEvent('myscript-text-web-result', { detail: { result: myscriptTextWebElement.result, srcDetail: event.detail } }));
            });
            myscriptTextWebElement.myscriptcommonelement.addEventListener('myscript-common-element-clear', function (event) {
                LOG("text clear intercepted", event);
                manageClearEvent(myscriptTextWebElement, event.detail);
                myscriptTextWebElement.dispatchEvent(new CustomEvent('myscript-text-web-clear', { detail: event.detail }));
            });
        }
    }

    Polymer({
                is: 'myscript-text-web',
                /**
                 * Fired when state of canundo / canredo / canclear / canrecognize
                 *
                 * @event myscript-text-web-change
                 */
                /**
                 * Fired when the delete action is done.
                 *
                 * @event myscript-text-web-result
                 */
                /**
                 * Fired when a recognition error occurred.
                 * @event myscript-text-web-error
                 */
                properties: {
                    // ----------------------------------------------------------------------------------------------
                    // The following section is a recopy of myscript-common-element attributes
                    // Polymer documentation generation prevent from reusing attributes from another element.
                    // ----------------------------------------------------------------------------------------------
                    /**
                     * The current recognition protocol (WEBSOCKET or REST). We strongly recommend using WEBSOCKET.
                     * @type String
                     * @default 'WEBSOCKET'
                     */
                    protocol: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'WEBSOCKET'
                    },
                    /**
                     * Scheme to use to connect to MyScript Cloud or Server. (https or http)
                     * @private
                     * @type Boolean
                     * @default true
                     */
                    scheme: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'https'
                    },
                    /**
                     * The current recognition service host.
                     * @type String
                     * @default 'cloud.myscript.com'
                     */
                    host: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'cloud.myscript.com'
                    },
                    /**
                     * Recogntion API version to use (eg V3 or V4)
                     * @type String
                     * @default 'V3'
                     */
                    apiversion: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'V3'
                    },
                    /**
                     * The recognition timeout, only use in REST mode.
                     * @type Number
                     * @default 2000
                     */
                    timeout: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 2000
                    },
                    /**
                     * Application key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com. See the Developer Guide to learn how to register.<br /><br />
                     * <b>Warning</b>: This parameter is <b>mandatory</b> and its value should be a string.
                     * @type String
                     */
                    applicationkey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * HMAC key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br /><br />
                     * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enabled for your application. The value should be a string.
                     * @type String
                     */
                    hmackey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * Properties to set when you wish to set attributes in javascript. unloaded attributes shoudl be removed once all properties are set.
                     * (see demo/programmatic-init.html for a better understanding)
                     */
                    unloaded: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true,
                        observer: 'unloadedChanged'
                    },
                    /**
                     * Set the additional options used to feed MyScript ink Paper (Structure of object as defined in MyScriptjs MyScriptJSOptions.js file)
                     * Options values are taken into account when myscript-common-element is attach to the dom and when detached is set to false.
                     * Options values are not reflected to myscript-common-element attributes plus attributes values are always taken into account before options values (see demo/programmatic-init.html for a better understanding).
                     */
                    options: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * Set the stroke color
                     * @type String
                     */
                    strokecolor: {
                        type: String,
                        value: '#1580CD',
                        reflectToAttribute: true
                    },
                    /**
                     * Set the stroke width
                     * @type String
                     */
                    strokewidth: {
                        type: Number,
                        value: 4,
                        reflectToAttribute: true
                    },
                    /**
                     * True if undo is available
                     * @private
                     * @type Boolean
                     * @default false
                     */
                    canundo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if redo is available
                     * @private
                     * @type Boolean
                     * @default false
                     */
                    canredo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if there is something to clear
                     * @private
                     * @type Boolean
                     * @default false
                     */
                    canclear: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * If set to true, hide the buttons (Trash, Undo, Redo).
                     * @type Boolean
                     * @default false
                     */
                    hidebuttons: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false,
                        notify: true
                    },

                    /**
                     * True if the undo/redo feature is disabled, false otherwise
                     */
                    disableundoredo: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the clear feature is disabled, false otherwise
                     */
                    disableclear: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the recognize feature is disabled, false otherwise
                     */
                    disablerecognize: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: true
                    },

                    //------------------------------------------------------------------------------
                    //                 End of recopy
                    // -----------------------------------------------------------------------------
                    /**
                     * The underlying myscriptcommonelement. This could allow to access more advanced properties.
                     */
                    myscriptcommonelement: {
                        type: Object
                    },
                    /**
                     * If set to true, hide the result div tag.
                     * @type Boolean
                     */
                    hideresult: {
                        type: Boolean,
                        value: false,
                        observer: 'hideresultChanged'
                    },
                    /**
                     * The recognition language used by the recognition process.
                     * @type String
                     */
                    language: {
                        type: String,
                        notify: true,
                        value: 'en_US'
                    },
                    /**
                     * The text input mode to use (CURSIVE, ISOLATED, SUPERIMPOSED or VERTICAL).
                     * @type String
                     */
                    textinputmode: {
                        type: String,
                        value: 'CURSIVE'
                    },
                    /**
                     * The result detail to use (TEXT, WORD or CHARACTER).
                     * @type String
                     */
                    resultdetail: {
                        type: String,
                        value: 'TEXT'
                    },
                    /**
                     * The content types to use for the recognition.
                     * @type {Array<String>}
                     */
                    contenttypes: {
                        type: Array,
                        value: []
                    },
                    /**
                     * The subset knowledges to use for the recognition.
                     * @type {Array<String>}
                     */
                    subsetknowledges: {
                        type: Array,
                        value: []
                    },
                    /**
                     * The user lk words to use for the recognition.
                     * @type {Array<String>}
                     */
                    userlkwords: {
                        type: Array,
                        value: []
                    },
                    /**
                     * List of user resources to use for recognitions. Thoses user ressources have to be attached to the user account where application is declare.
                     * @type {Array}
                     */
                    userresources: {
                        type: Array
                    },
                    /**
                     * @TODO Define all sub properties to expose on the webcomponent
                     * The Text properties to use for the recognition
                     * @type {Object}
                     */
                    textproperties: {
                        type: Object,
                        value: function () {
                            return {
                                  textCandidateListSize: 1,
                                  // You can't set a wordCandidateListSize > 0 if ResultDetail is not set to WORD or CHARACTER
                                  wordCandidateListSize: undefined,
                                  wordPredictionListSize: 0,
                                  wordCompletionListSize: 0,
                                  // You can't set a characterCandidateListSize > 0 if ResultDetail is not set to CHARACTER
                                  characterCandidateListSize: undefined,
                                  enableOutOfLexicon: false,
                                  discardCaseVariations: false,
                                  discardAccentuationVariations: false,
                                  // glyphdistortion is only valid with ISOLATED mode
                                  glyphDistortion: undefined,
                                  enableTagger: false,
                                  // spellingDistortion is only valid with ISOLATED mode
                                  spellingDistortion: undefined
                              };
                        }
                    },
                    /**
                     * @TODO Devons nous exposer les sous propriétés de textproperties de manière aplatie ?
                     */
//                    /**
//                     * The desired count of recognition candidates.
//                     * @type Number
//                     */
//                    recognitioncandidates: {
//                        type: Number,
//                        value: 1
//                    },
//                    /**
//                     * The desired count of prediction candidates.
//                     * @type Number
//                     */
//                    predictioncandidates: {
//                        type: Number,
//                        value: 0
//                    },
//                    /**
//                     * The desired count of completion candidates.
//                     * @type Number
//                     */
//                    completioncandidates: {
//                        type: Number,
//                        value: 0
//                    },

                    /**
                     * Recognition result.
                     * @attribute result
                     * @type {Object<String, Object>} Attributes depends on recognition type already configured.
                     */
                    result: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * @TODO Devons nous créer un compute pour chaque type de canditats (Text, word, char) ?
                     * The recognition result candidates
                     * @type {Array<{label: String, flags: Array<String>}>}
                     */
                    candidates: {
                        type: Array,
                        notify: true,
                        readOnly: true,
                        computed: 'computeCandidates(result)'
                    },
                    /**
                     * The selected recognition result candidate
                     * @type {{label: String, flags: Array<String>}}
                     */
                    selectedcandidate: {
                        type: Object,
                        notify: true,
                        readOnly: true,
                        computed: 'computeSelectedCandidate(result)'
                    },
                    /**
                     * @TODO Devons nous utiliser cette propriété pour récupérer le firstcandidate ?
                     * The selected recognition result candidate label (same as selectedcandidate.label)
                     * @deprecated Use selectedcandidate.label instead of firstcandidate
                     */
                    firstcandidate: {
                        type: String,
                        notify: true,
                        readOnly: true,
                        computed: 'computeFirstCandidate(selectedcandidate)'
                    }
                },
                //-----------------------------------------------------------------------
                //---------  Wrapping of myscript-common-element  methods    ------------
                //-----------------------------------------------------------------------
                /**
                 * Clear all context
                 */
                clear: function () {
                    if (this.myscriptcommonelement) {
                        this.myscriptcommonelement.clear();
                    }
                },
                /**
                 * Undo action, and launch recognition if timeout is set
                 */
                undo: function () {
                    if (this.myscriptcommonelement) {
                        this.myscriptcommonelement.undo();
                    }
                },
                /**
                 * Redo action, and launch recognition if timeout is set
                 */
                redo: function () {
                    if (this.myscriptcommonelement) {
                        this.myscriptcommonelement.redo();
                    }
                },
                /**
                 * Launch recognition
                 */
                recognize: function () {
                    if (this.myscriptcommonelement) {
                        this.myscriptcommonelement.recognize();
                    }
                },
                /**
                 * Return the stats allowing to monitor what ink size is send to the server.
                 * Stats objects format {strokesCount : 0, pointsCount : 0, byteSize : 0, humanSize : 0, humanUnit : 'BYTE'} humanUnit could have the values BYTE, BYTES, KiB, MiB
                 */
                getStats: function () {
                    if (this.myscriptcommonelement) {
                        return this.myscriptcommonelement.getStats();
                    }
                },
                //-----------------------------------------------------------------------
                //---------  Wrapping of myscript-common-element  methods    ------------
                //-----------------------------------------------------------------------
                /**
                 *
                 */
                hideresultChanged: function (hideresult) {
                    if (this.myscriptcommonelement) {
                        if (hideresult) {
                            this.myscriptcommonelement.classList.remove('result');
                        } else {
                            this.myscriptcommonelement.classList.add('result');
                        }
                    }
                },
                unloadedChanged: function (newValue) {
                    LOG('text unloaded changed', newValue);
                    this.unloaded = newValue;
                    attachElementToDom(this);
                },
                //Will be renamed connected with pure custom element support
                attached: function () {
                    LOG('text attached');
                    this.myscriptcommonelement = this.querySelector('myscript-common-element');
                    this.connected = true;
                    attachElementToDom(this);
                },
                shouldCommonElementRemainUnload: function (unloadValue) {
                    LOG('shouldLoadCommonElement', unloadValue, this.unloaded);
                    // Common element should not be attached if the unload attribute of myscript-text-web element is set to true and if he is not already connected to the dom.
                    return unloadValue || (this.connected !== true);
                },
                /**
                 * Return the list of text candidates
                 * @TODO Devons nous créer un compute pour chaque type de canditats (Text, word, char) ?
                 */
                computeCandidates: function(result) {
                   if (result && result.textSegmentResult && result.textSegmentResult.candidates && result.textSegmentResult.candidates.length > 0) {
                        return result.textSegmentResult.candidates;
                    }
                    return [];
                },
                /**
                 * Return the selected candidate
                 * @TODO Doit on garder cette méthode
                 */
                computeSelectedCandidate: function(result) {
                    if (result && result.textSegmentResult && result.textSegmentResult.candidates && result.textSegmentResult.candidates.length > 0) {
                        var selectedCandidate = result.textSegmentResult.candidates[result.textSegmentResult.selectedCandidateIdx];
                        return selectedCandidate;
                    }
                    return undefined;
                },
                /**
                 * Return the firstcandidate
                 * @TODO Doit on garder cette méthode car correspond au selectedcandidates
                 */
                computeFirstCandidate: function(selectedCandidate) {
                    if (selectedCandidate) {
                        return selectedCandidate.label;
                    }
                    return '';
                },
                /**
                 * Select a new candidate
                 * #TODO Devons nous supprimer cette methode ?
                 * @param e
                 */
                select: function (e) {
                    this.result.textSegmentResult.selectedCandidateIdx = e.model.index;
                },
                /**
                 * Méthode d'affichage des label d'un candidat.
                 * @TODO Devons nous garder cette méthode ?
                 * @param candidate
                 * @returns {*}
                 */
                getLabel: function (candidate) {
                    if (!candidate) {
                        return undefined;
                    }
                    var textLabel = '<span class="text">';
                    if (candidate.flags && candidate.flags.indexOf('PREDICTED') > -1) {
                        textLabel = '<span class="text predicted">';
                    }
                    else if (candidate.flags && candidate.flags.indexOf('COMPLETED') > -1) {
                        textLabel = '<span class="text completed">';
                    }
                    if (!this.result.wordSegmentResult || this.result.wordSegmentResult.length <= 0) {
                        textLabel += candidate.label;
                    } else {
                        for (var i in candidate.children) {
                            var wordSegmentItem = candidate.children[i];
                            var wordCandidateIndex = wordSegmentItem.selectedCandidateIdx;
                            var wordInkRanges = wordSegmentItem.inkRanges;
                            var wordSegment = this.result.wordSegmentResult[wordInkRanges];
                            if (wordSegment) {
                                var wordCandidate = wordSegment.candidates[wordCandidateIndex];
                                if (wordCandidate) {
                                    var wordLabel = '<span class="word">';
                                    if (wordCandidate.flags.indexOf('PREDICTED') > -1) {
                                        wordLabel = '<span class="word predicted">';
                                    } else if (wordCandidate.flags.indexOf('COMPLETED') > -1) {
                                        wordLabel = '<span class="word completed">';
                                    }
                                    if (this.result.textSegmentResult.charSegments.length <= 0) {
                                        wordLabel += wordCandidate.label;
                                    } else {
                                        for (var j in wordCandidate.children) {
                                            var charSegmentItem = wordCandidate.children[j];
                                            var charLabel = '<span class="char">';
                                            if (!(charSegmentItem.inkRanges && charSegmentItem.inkRanges.length > 0)) {
                                                if (wordCandidate.flags.indexOf('PREDICTED') > -1) {
                                                    charLabel = '<span class="char predicted">';
                                                } else if (wordCandidate.flags.indexOf('COMPLETED') > -1) {
                                                    charLabel = '<span class="char completed">';
                                                }
                                            }
                                            charLabel += wordCandidate.label.charAt(j);
                                            charLabel += '</span>';
                                            wordLabel += charLabel;
                                        }
                                    }
                                    wordLabel += '</span>';
                                    textLabel += wordLabel;
                                }
                            }
                        }
                    }
                    return textLabel + '</span>';
                }
            })
    ;
</script>
