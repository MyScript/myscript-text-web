<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <title>myscript-text demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../myscript-text-web.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-menu/paper-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">

</head>
<style>
    html, body {
        position: absolute;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        font-family: Roboto, Noto, sans-serif;
        font-size: 14px;
    }

    myscript-text-web {
        /*page height - (result height + select height)*/
        height: calc(100% - 160px);
    }

    paper-menu-button {
        padding: 0px;
        width : 250px;
    }
</style>
<body unresolved>
<template is="dom-bind">
    <form is="iron-form" id="authenticationKeys">
        <div class="horizontal around-justified layout">
            <paper-dropdown-menu label="Choose your language">
                <paper-menu class="dropdown-content" selected="{{selectedValue}}" attr-for-selected="value" >
                    <paper-item value="en_US">English</paper-item>
                    <paper-item value="fr_FR">Fran√ßais</paper-item>
                    <paper-item value="zh_CN" >Chinese</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
        </div>
    </form>
    <myscript-text-web id='text-input'
                   firstcandidate='{{firstcandidate}}'
                   applicationkey='22eda92c-10af-40d8-abea-fd4093c17d81'
                   hmackey='a1fa759f-b3ce-4091-9fd4-d34bb870c601'
                   host='webdemo.myscript.com'
                   recognition-candidates="3"
                   language='{{selectedValue}}'>
    </myscript-text-web>
</template>
</body>
</html>
